		<script type="text/javascript">
	async function postData(url = '', data = {}) {
		  // Default options are marked with *
		  const response = await fetch(url, {
		    method: 'POST', // *GET, POST, PUT, DELETE, etc.
		    mode: 'cors', // no-cors, *cors, same-origin
		    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
		    credentials: 'same-origin', // include, *same-origin, omit
		    headers: {
		      'Content-Type': 'application/json'
		      // 'Content-Type': 'application/x-www-form-urlencoded',
		    },
		    redirect: 'follow', // manual, *follow, error
		    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
		    body: JSON.stringify(data) // body data type must match "Content-Type" header
		  });
		  return response.json(); // parses JSON response into native JavaScript objects
		}

		
		
		function addComplain(){
			var accno = document.getElementById('accno').value;
			var category = document.getElementById('category').value;
			var complain = document.getElementById('complain').value;
			var other_complain = document.getElementById('other_complain').value;
			var mobile = document.getElementById('mobile').value;

			
			
			var json = '{"account_profiles_accid":"'+accno+'","category":"'+category+'","complain":"'+complain+'" ,"contact_no":"'+mobile+'","status":"0","comment":""}';	
			if(complain=="o"){
				var json = '{"account_profiles_accid":"'+accno+'","category":"'+category+'","complain":"'+other_complain+'" ,"contact_no":"'+mobile+'","status":"0","comment":""}';
			}
			
			console.log(json);
			
			postData('http://localhost:8080/ElectroGridComplain/complainservice/complain/insertcomplains', JSON.parse(json))
			  .then(data => {
			    console.log(data);
			    alert(JSON.parse(data).message);// JSON data parsed by `data.json()` call
			  });
		}
  </script>
