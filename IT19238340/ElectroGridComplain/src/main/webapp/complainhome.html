	<script type="text/javascript">
	
    async function postData(url = '', data = {},method) {
		  // Default options are marked with *
		  const response = await fetch(url, {
		    method: method, // *GET, POST, PUT, DELETE, etc.
		    mode: 'cors', // no-cors, *cors, same-origin
		    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
		    credentials: 'same-origin', // include, *same-origin, omit
		    headers: {
		      'Content-Type': 'application/json'
		      // 'Content-Type': 'application/x-www-form-urlencoded',
		    },
		    redirect: 'follow', // manual, *follow, error
		    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
		    body: JSON.stringify(data) // body data type must match "Content-Type" header
		  });
		  return response.json(); // parses JSON response into native JavaScript objects
		}
	
	const compmap = new Map();
	
    function loadComplains() {
    	
    	const searchtext = document.getElementById("searchText");
    
    	 
    	if(searchtext.value ===''){
    		alert('Invalid Seach Keyword !');
    	}else{
    		compmap.clear();
    		fetch("http://localhost:8081/ElectroGridComplain/complainservice/complain/"+searchtext.value+"/searchcomplains")
            .then((response) => {
              return response.json();
            })
            .then((complain) => {
            	var body = '';
            	
              for (var i = 0; i < complain.length; i++) {
                var obj = complain[i];
                compmap.set(obj.comid,obj);
                
                body+='<tr>';
                body+='<td>'+obj.comid+'</td>';
                body+='<td>'+obj.category+'</td>';  
                body+='<td>'+obj.complain+'</td>';
                body+='<td>'+obj.contact_no+'</td>';
                body+='<td>'+obj.comment+'</td>';
                body+='<td>'+obj.account_profiles_accid+'</td>';
                body+='<td> <a class="btn btn-success" href="#" data-toggle="modal" data-target="#viewmodel" onClick="openViewModel('+obj.comid+','+obj.account_profiles_accid+')">';
                body+=' <i class="fas fa-eye fa-sm fa-fw mr-2 "></i></a></td>';
                body+='<td> <a class="btn btn-info" href="#" data-toggle="modal" data-target="#logoutModal" onClick="openComplainModel('+obj.comid+')">';
                body+=' <i class="fas fa-pencil-alt fa-sm fa-fw mr-2 "></i></a></td>';
                body+='<td><button class="btn btn-danger" onClick="deleteComplain('+obj.comid+')"><i class="fas fa-trash"></i></button></td>';
                             
                body+='</tr>';
             
              }
             
              
             const tbody =  document.getElementById('tbody_comp');
    		 tbody.innerHTML = body;
    		 
            });
    	}
      
    }
    
    function deleteComplain(id){
	var json = '{"comid":"'+id+'"}';			 
				postData('http://localhost:8081/ElectroGridComplain/complainservice/complain/deletecomplain', JSON.parse(json),'DELETE')
		  .then(data => {
		    console.log(data);
		    alert(JSON.parse(data).message);// JSON data parsed by `data.json()` call
		  });
    	
    }
    
    ///open employee edit model with values
    function openComplainModel(id){
    	
    	 document.getElementById('comid').value = compmap.get(id).comid;
    	 document.getElementById('comment').value = compmap.get(id).comment;
    	var status = compmap.get(id).status;
    	if(status===0){
    		document.getElementById('status').innerHTML = "<option selected>Status</option><option value='0' selected>On going</option><option value='1'>Close</option>";
    	}else{
    		document.getElementById('status').innerHTML = "<option selected>Status</option><option value='0' >On going</option><option value='1' selected>Close</option>";
    	}
	
    }
  
    
    function   openViewModel(id,accid){
    	
   	
    	fetch("http://localhost:8081/ElectroGrid/accounts/customer/"+accid+"/getcustomeraccount") //call the API
        .then((response) => {
          return response.json();
        })
        .then((complain) => {
        	console.log(complain);
        	var body ="";
        	body +="<h6><b>Complain ID</b></h6>";
        	body +="<p>"+ compmap.get(id).comid+"</p>";
        	body +="<h6><b>Contact No</b></h6>";
        	body +="<p>"+ compmap.get(id).contact_no+"</p>";
        	body +="<h6><b>Category</b></h6>";
        	body +="<p>"+ compmap.get(id).category+"</p>";
        	body +="<h6><b>Complain</b></h6";
        	body +="<p>"+ compmap.get(id).complain+"</p>";
        	body +="<h6><b>Status</b></h6>";
        	body +="<p>"+ compmap.get(id).status==0?'Ongoing':'Closed'+"</p>";
        	body +="<h6><b>Comment</b></h6>";
        	body +="<p>"+ compmap.get(id).comment+"</p>";
        	body +="<hr>";
        	if(complain.cid!==0){
        		body +="<h6><b>Customer Name</b></h6>";
            	body +="<p> "+complain.fname+" "+complain.lname+"</p>";
            	body +="<h6><b>Address</b></h6>";
            	body +="<p>"+complain.address+"</p>";
        	}
        
        	 document.getElementById('model-body').innerHTML = body;
        });
   	 	
   }
    
    function updateComplain(){
    	var cid = document.getElementById('comid').value;
    	var comment = document.getElementById('comment').value;
		var status = document.getElementById('status').value;
		
		var json = '{"comid":"'+cid+'","comment":"'+comment+'","status":"'+status+'"}';			 
		
		 //alert(json);
		
		
		postData('http://localhost:8081/ElectroGridComplain/complainservice/complain/updatecomplain', JSON.parse(json),'PUT')
		  .then(data => {
		    console.log(data);
		    if(JSON.parse(data).status=='200'){
		    	$('#logoutModal').modal('hide');
		    }
		    alert(JSON.parse(data).message);// JSON data parsed by `data.json()` call
		  });
	}
    

  </script>
